<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>React in a Single HTML</title>
        <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body>
        <div id="root" class="p-6"></div>
        <script type="text/babel">
            const WarehouseLocationForm = () => {
                const [latitude, setLatitude] = React.useState('');
                const [longitude, setLongitude] = React.useState('');
                const [submitted, setSubmitted] = React.useState(false);


                const handleSubmit = (e) => {
                    e.preventDefault();
                    setSubmitted(true);
                };

                return (
                    <div class="bg-white shadow-lg rounded-lg p-6 max-w-sm">
                        <h1 class="text-xl font-semibold text-gray-700 mb-4">Enter Warehouse Location Coordinates</h1>
                        <form onSubmit={handleSubmit}>
                            <div class="mb-4">
                                <label htmlFor="latitude" class="block text-gray-600">Latitude:</label>
                                <input
                                    type="number"
                                    step="0.0001"
                                    id="latitude"
                                    value={latitude}
                                    onChange={(e) => setLatitude(e.target.value)}
                                    required
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                                />
                            </div>
                            <div class="mb-4">
                                <label htmlFor="longitude">Longitude:</label>
                                <input
                                    type="number"
                                    step="0.0001"
                                    id="longitude"
                                    value={longitude}
                                    onChange={(e) => setLongitude(e.target.value)}
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                                    required
                                />
                            </div>
                            <button type="submit"
                                    className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                                Submit
                            </button>
                        </form>
                    </div>
                );
            };

            const MultiStopForm = () => {
                const [stops, setStops] = React.useState([{ latitude: '', longitude: '' }]);

                const addStop = () => {
                    setStops([...stops, { latitude: '', longitude: '' }]);
                };

                const removeStop = (index) => {
                    const updatedStops = stops.filter((_, i) => i !== index);
                    setStops(updatedStops);
                };
                return (
                    <div>
                        <h1>Enter Stops Coordination</h1>
                        <form>
                            {stops.map((stop, index) => (
                                <div key={index} className="mb-4">
                                    <label htmlFor={`latitude-${index}`}
                                           className="block text-gray-600">Latitude:</label>
                                    <input
                                        type="number"
                                        step="0.0001"
                                        id={`latitude-${index}`}
                                        value={stop.latitude}
                                        onChange={(e) => {
                                            const updatedStops = [...stops];
                                            updatedStops[index].latitude = e.target.value;
                                            setStops(updatedStops);
                                        }}
                                        required
                                    />
                                    <label htmlFor={`longitude-${index}`}
                                           className="block text-gray-600">Longitude:</label>
                                    <input
                                        type="number"
                                        step="0.0001"
                                        id={`longitude-${index}`}
                                        value={stop.longitude}
                                        onChange={(e) => {
                                            const updatedStops = [...stops];
                                            updatedStops[index].longitude = e.target.value;
                                            setStops(updatedStops);
                                        }}
                                        required
                                    />
                                    {stops.length > 1 && (
                                        <button
                                            type="button"
                                            class="mt-2 text-red-500 hover:text-red-600"
                                            onClick={() => removeStop(index)}
                                        >
                                            Remove Stop
                                        </button>
                                    )}
                                </div>
                            ))}
                            <div className="mb-4">
                                <button
                                    type="button"
                                    className="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
                                    onClick={addStop}
                                >
                                    Add Stop
                                </button>
                            </div>
                        </form>
                    </div>
                )
            }

            const App = () => (
                <div>
                    <h1>Hello, React with Babel!</h1>
                    <p>This is a React component in a single HTML file.</p>

                    <WarehouseLocationForm/>
                    <MultiStopForm/>
                </div>
            );

            ReactDOM.createRoot(document.getElementById("root")).render(<App />);
        </script>
    </body>
</html>
