<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>React in a Single HTML</title>
        <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body>
        <div id="root" class="p-6"></div>
        <script type="text/babel">
            const WarehouseLocationForm = () => {
                const [latitude, setLatitude] = React.useState('');
                const [longitude, setLongitude] = React.useState('');
                const [submitted, setSubmitted] = React.useState(false);


                const handleSubmit = (e) => {
                    e.preventDefault();
                    setSubmitted(true);
                };

                return (
                    <div class="bg-white shadow-lg rounded-lg p-6 max-w-sm">
                        <h1 class="text-xl font-semibold text-gray-700 mb-4">Enter Warehouse Location Coordinates</h1>
                        <form onSubmit={handleSubmit}>
                            <div class="mb-4">
                                <label htmlFor="latitude" class="block text-gray-600">Latitude:</label>
                                <input
                                    type="number"
                                    step="0.0001"
                                    id="latitude"
                                    value={latitude}
                                    onChange={(e) => setLatitude(e.target.value)}
                                    required
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                                />
                            </div>
                            <div class="mb-4">
                                <label htmlFor="longitude">Longitude:</label>
                                <input
                                    type="number"
                                    step="0.0001"
                                    id="longitude"
                                    value={longitude}
                                    onChange={(e) => setLongitude(e.target.value)}
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                                    required
                                />
                            </div>
                            <button type="submit"
                                    className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                                Submit
                            </button>
                        </form>
                        {submitted && (
                            <div class="mt-4 text-gray-700">
                                <h2 class="text-lg font-semibold">Submitted Coordinates</h2>
                                <p>Latitude: {latitude}</p>
                                <p>Longitude: {longitude}</p>
                            </div>
                        )}
                    </div>
                );
            };

            const App = () => (
                <div>
                    <h1>Hello, React with Babel!</h1>
                    <p>This is a React component in a single HTML file.</p>

                    <WarehouseLocationForm />
                </div>
            );

            ReactDOM.createRoot(document.getElementById("root")).render(<App />);
        </script>
    </body>
</html>
